name: CI Pipeline
run-name: CI Pipeline
on:
  push:
    branches:
    - main
jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
    - name: Checkout
      uses: actions/checkout@v4
    - name: Create Zip Archive
      run: |-
        zip -r build.zip blog_agent.py liteflow.py workflow.py tasks -x "*__pycache__*"
    - name: Upload Artifact
      uses: actions/upload-artifact@v4
      with:
        name: build
        path: build.zip
  deploy_to_aws_lambda_on_main_branch:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write
    if: github.ref == 'refs/heads/main'
    needs: build
    steps:
    - name: Download Artifact
      uses: actions/download-artifact@v5
      with:
        name: build
        path: .
    - name: Configure AWS credentials
      uses: aws-actions/configure-aws-credentials@v4
      with:
        role-to-assume: ${{ vars.LAMBDA_DEPLOY_ROLE }}
        aws-region: us-east-1
    - name: Deploy to Lambda
      run: |-
        aws lambda update-function-code --function-name 'blog-agent' --zip-file 'fileb://build.zip' --query LastUpdateStatus
